{% extends 'base.html' %}
{% load static %}
{% block title %}
    home
{% endblock %}

{% block content %}

<section id="home-carousel">

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{%static 'images/Carousal/img 5.jpg'  %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{%static 'images/Carousal/img 1 (4).jpg'  %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{%static 'images/Carousal/img 1 (5).jpg'  %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{%static 'images/Carousal/img 4.jpg'  %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{%static 'images/Carousal/roadster.jpg'  %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/Carousal/img1.jpg' %}" class="d-block w-100" alt="...">
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</section>

<section id = "products" style="background-color: black; color: white;">
  <div>
    <ul>
      {% for p in prods %}                                      <!--prods is defined in views.py inside context-->
      <li>{{p.name}} -- Rs. {{p.price}}</li>                    <!--prods contains the collection of all objects-->
      {% endfor %}
    </ul>
  </div>
</section>
    

{% endblock %}
