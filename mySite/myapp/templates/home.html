{% extends 'base.html' %}
{% load static %}
{% block title %}
    home
{% endblock %}

{% block content %}


<section id="home-carousel">

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{%static 'images/Carousal/img 5.jpg'  %}" class="d-block w-100" alt="..." >
          </div>
          <div class="carousel-item">
            <img src="{%static 'images/Carousal/img 1 (4).jpg'  %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{%static 'images/Carousal/img 1 (5).jpg'  %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{%static 'images/Carousal/img 4.jpg'  %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{%static 'images/Carousal/roadster.jpg'  %}" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="{% static 'images/Carousal/img1.jpg' %}" class="d-block w-100" alt="...">
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</section>

<br><br><br>

<div class="container-fluid">
  <table class="table" data-bs-theme="dark" bg-dark style="">
      <thead>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
          <th>Thumbnail</th>
          <th>Stock</th>
          <th></th>
      </thead>
      <tbody>
      {% for product in prods %}
          <tr>
              <td>{{product.id}}</td>
              <td>
                <a href="{% url 'p_details' product.pk %}">
                {{product.name}}
                </a>
              </td>
              <td>{{product.price}}</td>
              <td><img src="{{product.pic}}" height="20px" alt=""></td>
              <td>{{product.stock}}</td>
              <td><button class="btn btn-primary">Add to Cart</button></td>
          </tr>
      {% endfor %}
      </tbody>

  </table>
</div>
    

{% endblock %}
